name: new_e_mart
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  velocity_x: ^4.1.2
  get: ^4.6.5
  firebase_core: ^2.23.2
  firebase_auth: ^4.15.4
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.12.3
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
     - assets/
     - assets/images/
     - assets/icons/
     - lib/services/category_model.json
  fonts:
     - family: sans_bold
       fonts:
         - asset: assets/fonts/sans_bold.ttf

     - family: sans_regular
       fonts:
         - asset: assets/fonts/sans_regular.ttf

     - family: sans_semibold
       fonts:
         - asset: assets/fonts/sans_semibold.ttf
